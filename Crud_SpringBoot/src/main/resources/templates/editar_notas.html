<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Notes</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">HOME</a>
        </nav>
        </div>
       
        <div class="container">
            <div class="row">
                <h1 class="text-center">Edit notes</h1>
                <div class="card-body">
                    <form th:action="@{/notas/{id}(id=${notas.id})}" th:object="${notas}" method="POST">
                        <br>
                        <div class="form-group">
                            <label> Titulo: </label>
                            <input type="text" name="titulo" th:field="*{titulo}" class="form-control" placeholder="Digite el titulo" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label> Contenido: </label>
                            <input type="text" name="contenido" th:field="*{contenido}" class="form-control" placeholder="Digite el contenido" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Save</button>
                            
                        </div>
                    </form>
                </div>
              </div>
        </div>
    </body>
</html>
